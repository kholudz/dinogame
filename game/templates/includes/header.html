<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* Header styles */
        header {
            background-color: #353753; /* Background color of the header */
            padding: 0.5px 0; /* Padding for top and bottom */
            display: flex; /* Make header items display in a row */
            justify-content: space-between; /* Align items to start and end */
            align-items: center; /* Center align items vertically */
          
        }

        /* Navigation bar styles */
        nav {
            display: flex; /* Make navigation items display in a row */
        
        }

        nav ul {
            list-style-type: none; /* Remove default bullet points */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Make navigation items display in a row */
            
        }

        nav li {
            margin: 0 10px; /* Margin between navigation items */
        }

        nav a {
            color: #fff; /* Text color of navigation links */
            text-decoration: none; /* Remove underline from links */
            font-size: 18px; /* Font size of links */
        }

        nav a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
        h1 {
            font-family: Arial, sans-serif; /* Use Arial font family */
            font-size: 24px; /* Font size of the header text */
            color: #fff; /* Text color of the header text */
            font-weight: 700;
        } 
    </style>
</head>
<body>
    <header>
        <!-- Website name -->
        <h1>DinoGames</h1>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
