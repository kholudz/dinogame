<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <style>
        body {
            /* Background color with opacity */
            background-color: #e5e5f7;
            opacity: 0.8;
            /* Background gradients */
            background-image:  linear-gradient(30deg, #cecfe4 12%, transparent 12.5%, transparent 87%, #cecfe4 87.5%, #cecfe4), 
                                linear-gradient(150deg, #cecfe4 12%, transparent 12.5%, transparent 87%, #cecfe4 87.5%, #cecfe4), 
                                linear-gradient(30deg, #cecfe4 12%, transparent 12.5%, transparent 87%, #cecfe4 87.5%, #cecfe4), 
                                linear-gradient(150deg, #cecfe4 12%, transparent 12.5%, transparent 87%, #cecfe4 87.5%, #cecfe4), 
                                linear-gradient(60deg, #cecfe477 25%, transparent 25.5%, transparent 75%, #cecfe477 75%, #cecfe477), 
                                linear-gradient(60deg, #cecfe477 25%, transparent 25.5%, transparent 75%, #cecfe477 75%, #cecfe477);
            /* Background size and position */
            background-size: 20px 35px;
            background-position: 0 0, 0 0, 10px 18px, 10px 18px, 0 0, 10px 18px;
          
        }

        main {
            display: flex;

            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        .content {
    text-align: center; 
}
.button-container {
    margin-top: 5px; 
}

      
        footer {
            text-align: center;
            padding: 1px 0;
            background-color: #ccc; 
        }
        h1 {
            color: black !important; 
        }
        .button-container {
    margin-top: 10px; 
    display: flex;
    justify-content: center; 
}
        .button {
        margin: 0 10px;
        display: block;
        margin-top: 100px;
        padding: 10px 20px;
        background-color: #aa72ce;
        color: white;
        text-decoration: none;
        border-radius: 16px;
        margin-right: 10px;
    }

    .button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    {% include 'includes\header.html' %}
  
    <main>
        {% block content %}
   
        {% endblock %}
    </main>
    
    <footer>
      
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
